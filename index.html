<!doctype html>
<html lang="tr">
    <head>
        <title>Metro Design</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" /> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    </head>
    <body>
        <div class="metro">
            <div class="l1">
                <li class="item i1">
                    <i class="fab fa-android"></i>
                    <span>Android</span>
                </li>
                <li class="item i2">
                    <i class="fas fa-video"></i>
                    <span>Videos</span>
                </li>
            </div>
            <div class="l2">
                <li class="item i3">
                    <i class="far fa-image"></i>
                    <span>Photos</span>
                </li>
                <li class="item i4">
                    <i class="fas fa-play"></i>
                    <span>Music</span>
                </li>
                <li class="item i5">
                    <i class="fas fa-cog"></i>
                    <span>Setting</span>
                </li>
            </div>
        </div>
    </body>
</html>
